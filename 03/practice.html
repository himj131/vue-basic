<!-- 하위 컴포넌트에서 상위 컴포넌트 메세지 출력해보기 -->
<!-- sibling-component를 이름으로 하는 새로운 컴포넌트를 아래에 등록해 보세요 -->
<!-- options : template, props -->
<html>
    <head>
        <title>Vue Props</title>
    </head>
    <body>
        <div id="app">
            <child-component v-bind:propsdata="message1"></child-component>
            <sibling-component v-bind:propsdata="message2"></sibling-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            var child = Vue.component('child-component', {
                props :['propsdata'],
                template: '<p>{{ propsdata }}</p>'
            });

            var sibling = Vue.component('sibling-component', {
                props :['propsdata'],
                template : '<p>{{ propsdata }}</p>'
            });
            
            new Vue({
                el: '#app',
                data() {
                    return {
                        message1 : 'hi, i\'m a message from props',
                        message2 : 'hi, i\'m a message222 from props',
                    }
                },
            });
        </script>
    </body>
</html>
