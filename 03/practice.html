<!-- 실습1 todo-footer 컴포넌트 전역 등록 -->
<!-- <p> This is another global child component</p>를  template으로 갖는 컴포넌트를 등록해 보세요. -->
<!-- 실습2 todo-list 컴포넌트 지역 등록 -->
<!-- <p>This is another local child component</p>를 template으로 갖는 컴포넌트를 등록해 보세요. -->
<!-- 실습3 전역 컴포넌트 등록을 위한 'todo-footer' 태그 추가 -->
<!-- 실습4 지역 컴포넌트 등록을 위한 'todo-list' 태그 -->


<html>
    <head>
        <title>Vue Component Practice</title>
    </head>
    <body>
        <div id="app">
            <header>
                <div>{{message}}</div>
            </header>
            <todo-footer> </todo-footer>
            <todo-list></todo-list>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //전역 컴포넌트
            Vue.component('todo-footer', {
                template: '<p>This is another global child component</p>'
            });

            //인스턴스
            new Vue({
                el: '#app',
                data : {
                    message: 'This is a parent component'
                },
                //지역 컴포넌트
                components: {
                    'todo-list': {template: '<p>This is another local child component</p>'}
                }
            });
        </script>
    </body>
</html>
