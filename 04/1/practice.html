<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>Vue Router Sample</title>
</head>
<body>
    <div id="app">
        <h1>Named View 예제</h1>
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    /** 컴포넌트 정의 */
    var Body = { template : '<div>This is Body</div>' };
    var Header = { template : '<div>This is Header</div>' };
    var Footer = { template : '<div>This is Footer</div>' };

    var LoginBody = { template : '<div>This is LoginBody</div>' };
    var LoginHeader = { template : '<div>This is LoginHeader</div>' };
    var LoginFooter = { template : '<div>This is LoginFooter</div>' };

    /** 뷰 라우터 정의 */
    var router = new VueRouter({
         routes: [
                {
                    path: '/',
                    //<router-view>의 name 속성과 컴포넌트를 연결
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },

                // 실습 #1-'/login' URL을 추가하고, LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가해 보세요
                {
                    path: '/login',
                    components: {
                        loginBody: LoginBody,
                        loginHeader: LoginHeader,
                        loginFooter: LoginFooter
                    }
                }
        ]
    });

    /** 뷰 인스턴스에 라우터 추가 */
    var app = new Vue({
        router
    }).$mount("#app");
</script>

</body>
</html>
