<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>Directive</title>
</head>
<body>
<div id="app">
    <a v-if="flag">v-if</a>
    <ul>
        <li v-for="system in systems">{{system}}</li>
    </ul>
    <p v-show="flag">v-show</p>
    <h5 v-bind:id="uid">v-bind</h5>
    <button v-on:click="popupAlert"> 경고창 버튼</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            flag : false,
            systems: ['android', 'ios', 'window'],
            uid : 10
        },
        methods: {
            popupAlert: function() {
                return alert('경고창 표시!');
            }
        }
    });
</script>
