<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>Using Java Script</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{message + "!!!"}}</p>
    <p>{{message.split('').reverse().join('')}}</p>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
</script>
