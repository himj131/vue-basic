<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>Using Computed</title>
</head>
<body>
<div id="app">
    <input v-model="message">
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        watch : {
            message: function(data) {
               console.log("message의 값이 바뀝니다 : ", data);
            }
        }
    });
</script>
